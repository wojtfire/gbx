<div class="container" *ngIf="repos">
  <div class="repos-tiles">
    <div class="repo-tile" *ngFor="let repo of repos">
    <img src="{{ repo.owner.avatar_url }}">
    <div class="details">
      <span class="details-header">{{ repo.name }}</span>
        <p class="details-description">{{ repo.description }}</p>
        <span class="details-branch">{{ repo.default_branch }}</span>
      </div>
      <a class="icon" href="{{ repo.html_url }} " target="_blank">
        <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.7899 8.66887C16.1804 8.27834 16.1804 7.64518 15.7899 7.25465L9.42591 0.890694C9.03539 0.500169 8.40222 0.500169 8.0117 0.890694C7.62118 1.28122 7.62118 1.91438 8.0117 2.30491L13.6686 7.96176L8.0117 13.6186C7.62118 14.0091 7.62118 14.6423 8.0117 15.0328C8.40222 15.4234 9.03539 15.4234 9.42591 15.0328L15.7899 8.66887ZM0.120361 8.96176H15.0828V6.96176H0.120361V8.96176Z" fill="#A5B8FF"/>
        </svg>
      </a>
    </div>
  </div>
</div>
